{% extends 'layout.html' %}
{% load static %}
{% block title %}about{% endblock %}
{% block content %}

<main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
        <div class="container" data-aos="fade-up">

            <div class="row">
                <div class="col-lg-6 order-1 order-lg-2" data-aos="zoom-in" data-aos-delay="100">
                    <div class="about-img">
                        <img src="{% static 'images/assets/img/about.jpg' %}" alt="">
                    </div>
                </div>
                <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content">
                    <h3>{{ aboutdata.head }}</h3>
                    <p class="fst-italic">
                       {{ aboutdata.subhead }}
                    </p>
                    <ul>
                        <li><i class="bi bi-check-circle"></i> {{ aboutdata.col1 }}</li>
                        <li><i class="bi bi-check-circle"></i> {{ aboutdata.col2 }}</li>
                        <li><i class="bi bi-check-circle"></i> {{ aboutdata.col3 }}.</li>
                    </ul>
                    <p>
                        {{ aboutdata.text }}
                    </p>
                </div>
            </div>

        </div>
    </section><!-- End About Section -->

</main><!-- End #main -->

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
</head>
<body>

<div class="main">
    <!-- Create a Form -->
    <form action="{% url 'deleteUser' id %}" method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this user ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>
</body>
</html>

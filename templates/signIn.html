{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign Up</title>
    <link href="{% static '/images/assets/css/styleRegister.css' %}" rel="stylesheet">
</head>
<body>
    <form action="{% url 'indexId'  %}" method="POST">
        {% csrf_token %}
  <div class="container">
    <h1>Authorization</h1>
    <p>Please fill in this form to get into the account.</p>
    <hr>

    <label for="login"><b>login</b></label>
    <input type="text" placeholder="Enter login" name="login" id="login" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    <hr>
    <button type="submit" class="registerbtn">Sign in</button>
  </div>

</form>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign Up</title>
    <link href="{% static '/images/assets/css/styleRegister.css' %}" rel="stylesheet">
</head>
<body>
    <form action="{% url 'addUser' %}" method="POST">
        {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="login"><b>login</b></label>
    <input type="text" placeholder="Enter login" name="login" id="login" required>

      <label for="bank_acc_id"><b>bank_number</b></label>
     <input type="text" placeholder="Enter bank_number" name="bank_acc_id" id="bank_acc_id" required>

         <label for="type"><b>type</b></label>
        <input type="number" placeholder="Enter type" name="type" id="type" required>
    <br>
      <br>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
</html>

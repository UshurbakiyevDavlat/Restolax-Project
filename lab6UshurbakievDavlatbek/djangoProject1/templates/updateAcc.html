{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resign Pass</title>
    <link href="{% static '/images/assets/css/styleRegister.css' %}" rel="stylesheet">
</head>
<body>
    <form action="{% url 'updateUser' id %}" method="POST">
        {% csrf_token %}
  <div class="container">
    <h1>Resigning password</h1>
    <p>Please fill in this form to resign your password.</p>
    <hr>

    <label for="login"><b>login</b></label>
    <input type="text" placeholder="Enter login" name="login" id="login" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

   <button type="submit" class="registerbtn">Resign Password</button>
  </div>
</form>
</body>
</html>
